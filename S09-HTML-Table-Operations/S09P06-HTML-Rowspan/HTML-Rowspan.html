    ROWSPAN Kullanimi

    ** Rowspan özelliğini kullnarak sutunlardaki hücreleri birlestirebilirsiniz.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="5">
        <tr>
            <td colspan="2">Ülke Bilgileri</td>
        </tr>
        <tr>
            <td>Ülke</td>
            <td>Dil</td>
        </tr>
        <tr>
            <td>Türkiye</td>
            <td rowspan="3">Türkçe</td>
        </tr>
        <tr>
            <td>Azerbeycan</td>
            
        </tr>
        <tr>
            <td>Türkmenistan</td>
        </tr>
    </table>
</body>

</html>

<!--
    rowspan="3" özelliği, kendisiyle beraber altındaki toplam 3 hücreyi birleştirir.
-->
