<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="5">
        <tr>
            <td colspan="2">Ülke Bilgileri</td>
        </tr>
        <tr>
            <td>Ülke</td>
            <td>Nüfus</td>
        </tr>
        <tr>
            <td>Türkiye</td>
            <td>80000000</td>
        </tr>
        <tr>
            <td>Yunanistan</td>
            <td>12000000</td>
        </tr>
        <tr>
            <td>Bulgaristan</td>
            <td>7000000</td>
        </tr>
    </table>
</body>

</html>

    colspan="2" özelliği, kendisiyle beraber sağındaki toplam 2 hücreyi birleştirir.
