<!--

     Resmin Saydamlaştırılması

    ** bazı durumlarda resimleri saydam olarak kullanmak isteyebilirsiniz. 

    ** bir resmin saydam olması, eğer varsa arkasındaki nesneleri gösteriyor olması demektir.

    ** Resimlerin saydamlığını ayarlamak için opacity özelliğini kullanabilirsiniz. 

    ** opacity özelliğinin değerini 0 ile 1 arası değiştirerek saydamlığı ayarlayabiliriz.
    
    ** 0 değeri resmi tam saydam yaparken, 1 değeri tam opak yapmaktadir.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>Seascape</h1>
    <img id="one" src="images/seascape.jpg">
</body>

</html>
