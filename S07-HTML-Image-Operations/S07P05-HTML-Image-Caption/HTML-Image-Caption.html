<!--
    @author ercankertisci

    Resimlere Altyazı Ekleme

    ** resimlere alt veya üst yazılar eklemek için <figure> ve <figcaption> tagları kullanılır.
    ** <figcaption> komutunu <img> tagının üstüne alırsanız yazı resmin üstünde görünür.

    ** Arama motorları bir resimle ilgili en ayrıntılı bilgiyi <figcaption> tagından alabilirler.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Seascape</h1>
    <figure>
        <img src="images/seascape.jpg" width="150" height="173" alt="Sea Scape" title="Sea Sea Sea">
        <figcaption>Image 1.1 Sea</figcaption>
    </figure>
</body>

</html>
