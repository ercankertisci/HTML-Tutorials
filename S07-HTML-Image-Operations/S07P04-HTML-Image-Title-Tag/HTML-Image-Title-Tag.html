<!--
    @author ercankertisci

    Resimlerde Title tagının kullanımı
    
    ** eğer fareyi resmin üzerine götürdüğünüzde resimle ilgili bazı açıklamaların görünmesini istiyorsanız title
    özelliğini kullanmalısınız.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Seascape</h1>
    <img src="images/seascape.jpg" width="150" height="173" alt="Sea Scape" title="Sea Sea Sea">
</body>

</html>
