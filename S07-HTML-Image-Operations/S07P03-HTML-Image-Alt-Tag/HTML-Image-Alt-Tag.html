<!--
    @author ercankertisci


    Resim Özellikleri

    ** sayfaya eklenen resmin bazı özelliklerini değiştirmek için <img> tagının alt, title, width ve height gibi bazı özellikleri kullanılır.

    ** resimlerin boyutunu değiştirmek için width ve height özelliklerini kullanabilirsiniz. 

    ** width resmin genişliğini belirlerken, height özelliği ise yüksekliğini belirler.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Seascape</h1>
    <img src="images/seascape.jpg" width="75" height="87">
</body>

</html>
