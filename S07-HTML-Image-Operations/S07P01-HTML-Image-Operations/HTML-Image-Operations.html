    ** Sayfanızda veya sitenizde kullanmak istediğiniz resimleri öncelikle uygun bir klasöre koymalısınız.

    ** Resimleri web sayfaları ile aynı klasör içine de koyabilirsiniz ama sitenizin daha düzenli olması için bir resim klasörü

    ** Bir resmin web sayfasına eklenmesi için <img> tagı kullanılır. <img> tagının src özelliği ile resmin adı ve adresi belirtilir.



-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Seascape</h1>
    <img src="images/seascape.jpg">
</body>

</html>
