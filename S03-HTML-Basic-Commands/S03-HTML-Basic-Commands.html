<!--
    @author ercankertisci


    - HTML5 sayfalarında sıkça kullanılan komutlar ve açıklamaları aşağıdaki gibidir.

    HTML TEMEL KOMUTLAR


    <!doctype html>  : Sayfanın HTML5 ile tasarlandığını belirtir. Sayfanın en başında bulunur.

    <html></html>    : sayfanın başlangıcını ve sonunu belirtir.

    <head></head>    : Sunucu ve arama motorları ile ilgili bilgileri içerir.

    <body></body>    : Ziyaretçiye gösterilecek içeriği barındırır.

    <title></title>  : Sayfa başlığı. Sayfa açıldığında tarayıcı sekmesinde görünür.

    <html lang="tr"> : Sayfanın dilini belirtir. Türkçe sayfalarda "tr" kullanılırken, İngilizce sayfalarda "en" kullanılır.

    <meta charset="utf-8"> : Türkçe karakterlerin düzgün görünmesini sağlar. <head> tagı içine yazılmalıdır.

    <hx></hx>        : İçeriklerin başlık bilgisini barındırır. Gazetelerdeki metinlerin manşetleri gibi, başlık tagleri de
    web sayfalarındaki metinlerin manşetleridir. Okuyucuların dikkatini çekmek için kullanılır. Başlık tagleri büyükten küçüğe doğru
    h1,h2,h3,h4,h5,h6 şeklinde kullanılabilir.

    <p></p>          : Paragraf

    <br/>            : Aynı paragrafın alt satıra geçmesini sağlar.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Temel Komutlar</title>
</head>

<body>
    <h2>Contact Information: </h2>
    <p>XYZTX Company <br>
        Notting Estate<br>
        123 Notting Lane<br>
        Nottingham<br>
        NG1 1AJ<br>
        England
    </p>

    <br> <br> <br>

    <h1>Header Tag: 1</h1>
    <h2>Header Tag: 2</h2>
    <h3>Header Tag: 3</h3>
    <h4>Header Tag: 4</h4>
    <h5>Header Tag: 5</h5>
    <h6>Header Tag: 6</h6>
</body>

</html>
