<!--
    @author ercankertisci
    

    Metin Biçimlendirme

    ** Metinleri kalınlaştırmak için <b> veya <strong> tagını kullabiliriz.
    
    ** <b> tagı sadece metnin tarayıcıda kalın gözükmesini sağlarken <strong> tagı hem metni kalın gösterir, hem de 
    arama motorlarına bu metnin önemli olduğunu bildirir.

    ** Bu nedenle metinleri kalınlaştırmak için SEO açısından <strong> komutu kullanılmalıdır.

    ** Metinleri eğik yapmak için <i> veya <em> tagı kullanılabilir. Tıpkı <strong> komutunda olduğu gibi <i> tagı metinleri
    sadece eğik yaparken <em> tagı hem eğik yapar, hem de arama motorlarına bu metnin önemli olduğunu belirtir.

    ** metinlerin altını çizmek için <u> tagı kullanılır.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur, <strong>Ercan</strong>adipisicing elit. Quis, <em>Kertisci</em>
    <p><u>Ercan</u>Kertisci</p>
    </p>
</body>

</html>
