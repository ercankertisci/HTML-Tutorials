    Düzenlenmiş Metinler

    ** Bazen belirli metinlerin artık geçersiz olduğunu ya da belirli metinlerin yeni eklendiğini belirtmek isteyebilirsiniz.
    Bu durumlarda metnin artık geçersiz olduğunu belirtmek için <del>, yeni eklendiğini belirtmek için <ins> komutu kullanılmaktadır.


 -->

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Listesi</h1>
    <p><ins>Lorem ipsum dolor sit amet consectetur adipisicing.</ins></p>
    <ol>
        <li><del>2 shoes</del></li>
        <li><ins>4 t-shirts</ins></li>
        <li>1 hat</li>
        <li><ins>2 socks</ins></li>
    </ol>
</body>

</html>
