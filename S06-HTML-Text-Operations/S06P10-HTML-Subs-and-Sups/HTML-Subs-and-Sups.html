<!--
    @author ercankertisci
    
    Alt ve Üst Simge Kullanımı

    ** metinlerde alt ve üst simgeler oluşturmak için <sub> ve <sup> tagları kullanılır.

    <sub> : alt simge
    <sup> : üst simge
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        x<sub>1</sub>=10, y<sub>1</sub>=5 <br>
        a=x<sup>2</sup>*4<br>
        b=y<sup>3</sup>*4<br>
    </p>
</body>

</html>
