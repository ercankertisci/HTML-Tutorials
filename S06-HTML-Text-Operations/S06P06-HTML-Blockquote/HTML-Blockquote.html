<!--
    @author ercankertisci

    Blockquote Kullanimi
    
    ** belirli bir metinden veya başka bir eserden alıntı yapıyorsanız ve metnin diğer paragraflara göre daha girintili görünmesini
    istiyorsanız <blockquote> komutunu kullanabilirsiniz.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, adipisci?</p>
    <blockquote>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error similique molestiae beatae unde. Vel,
        excepturi!</blockquote>
</body>

</html>
