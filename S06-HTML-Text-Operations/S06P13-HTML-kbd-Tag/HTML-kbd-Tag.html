<!--
    @author ercankertisci

    kbd Tagının Kullanimi
    
    ** Eğer klavyeden girilen veri veya komutları belirtmek istiyorsanız <kbd> tagını kullanma şansınz var.
    Aşağıdaki örnekte DOS işletim sisteminde bir klasörün nasıl oluşturulacağı anlatılmaktadır.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Creating Folder:</h1>
    <ol>
        <li><kbd>cd\</kbd>go to home directory.</li>
        <li><kbd>md deneme</kbd>create the folder.</li>
        <li><kbd>cd deneme</kbd>Log into the folder with the command</li>
    </ol>
</body>

</html>
