    dfn Tagının Kullanimi
    
    ** Eğer metinlerinizde belirli terimleri kullanıp bunların açıklamasını yapıyorsanız, teriminizi <dfn> tagının içine koyarak açıklamalarınızı
    arama motorları için daha uygun hale getirebilirsiniz.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><dfn>HTML</dfn> is the technology used to create web pages.</p>
</body>

</html>
