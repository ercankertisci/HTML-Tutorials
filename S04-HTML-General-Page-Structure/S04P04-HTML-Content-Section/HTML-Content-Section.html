    İÇERİK BÖLÜMÜNÜN OLUŞTURULMASI

    ** ziyaretçilerin web sitenize gelmesinin asıl nedeni sitenizdeki içeriklerdir. 
    
    ** içerik bölümünün oluşturulması için <section> ve <article> komutları kullanılır.
    
    ** eğer içerik bölümünde tek bir makale olacaksa, makaleyi <article> tagı içine yazabilirsiniz.
    
    ** Eğer içerik bölümünde birden fazla makale olacaksa makaleler <article> tagı içine, tagları da <section> tagı içine alınabilir.
    
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>Page Title Section</header>
    <nav>Main Menu</nav>
    <aside>Side Menu</aside>
    <section>
        <article>
            <h1>Header</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. amet consectetur adipisicing elit.</p>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            <footer>
                <!-- footer section -->
            </footer>
        </article>
    </section>
    <footer></footer>
</body>

</html>

 <!--
    ** section tagı içinde birden fazla <article> tagı ile birden fazla makale ya da içerik girebilirsiniz
    
    ** article tagı içinde metin,yorum veya video gibi içerikler olabilir.  
 -->
