<!--
    @author ercankertisci

    Genel sayfa düzenini elde etmek için HTML5 dilinde;
    
    ** header, nav, article, section, aside, footer ve div komutları kullanılır.

    BAŞLIK BÖLÜMÜNÜN OLUŞTURULMASI


    ** <header> tagı sayfanın en üst bölümünü tasarlamak ve ziyaretçiye göstermek için kullanılır.
    
    ** web sayfalarında bulunan logo, slogan vb. öğeler sayfanın en üstünde görünür ve sayfanın bu bölümüne header yani başlık ya da
    üst kısım denir. 

    ** üst kısımda bulunan bütün öğeler, <header> tagı içine alınır. 
   
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>
            <img src="logos.jpg"> <br>
            <p>All element at the top are enclosed in the header tag..</p>
        </header>
    </div>
</body>

</html>
