<!--
    @author ercankertisci

    Menü Bölümünün Oluşturulması

    ** Menüler site içinde veya sayfa içinde gezinmemizi sağlayan yapılardır. İyi bir sitede en az 2 menü bulunmalıdır.

    ** Bunlar sayfanın üstünde veya yanında yer alan ana menü, içerikle ilgili konulara erişim sağlayan yan menü ve sitedeki
    önemli sayfalara erişimi sağlayan alt menü olabilir.

    ** HTML5'ten önce menü bölümlerinin oluşturulması için <div> tagı kullanılıyordu. HTML5 ile beraber menü bölümlerinin oluşturulması
    için <nav> tagı geliştirilmiştir. 

    ** eğer sayfanızın header kısmında bir menü tasarlıyorsaunız aşağıdaki gibi olabilir.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <aside>
        <nav>
            <h1>Side Menu:</h1>
            <ul>
                <li><a href="#">Homepage</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </aside>
</body>

</html>
