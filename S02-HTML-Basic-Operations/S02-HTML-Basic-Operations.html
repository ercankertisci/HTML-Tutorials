<!--
@author ercankertisci

    - HTML Komutlarının Yapısı ve Yazım Kuralları
    
        - html komutları temel olarak bir açılış tagı, bir kapanış tagı ve içerikten oluşur.
        - her açılış tagı mutlaka kapatılmalıdır. aksi durumda komut düzgün çalışmayabilir.
        - açılış ve kapanış tagı içerisinde yer alan içerik komuttan etkilenir ve beklenen görevi yerine getirir.
        - bazı komutların kapanış tagı yoktur. örneğin <br/> komutu paragrafın alt satırdan devam etmesini sağlar. 
        - html komutları büyük veya küçük harfle yazılabilir. fakat HTML5 standardına göre HTML komutları küçük harfle yazılmalıdır.
        - html komutları yan yana veya alt alta yazılabilir. 

        <html>
        <head>

        </head>
        <body>

        </body>
        </html>


    - Açıklamalar

        - Eğer oluşturduğunuz web sayfası ya da kodlarla ilgili bazı açıklamalar yazmak istiyorsanız aşağıdaki tagı kullanıyorsunuz.

        < !-- açıklama -- >
        
        - Açıklama tagı içerisinde yazılan kodlar tarayıcılar tarafından dikkate alınmaz. 
        - Açıklamalar sadece tasarımcıya yönelik yazılan hatırlatma metinleridir.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Basligi</title>
</head>

<body>
    <p>Merhaba Dünya</p>
    <p>İkinci Paragraf</p>
</body>

</html>
