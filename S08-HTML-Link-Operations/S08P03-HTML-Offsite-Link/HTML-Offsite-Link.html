    Site Dışı Linkler

    çünkü site dışı linke tıkladıklarında sizin sayfanız kapanacak ve hedef sitenin sayfası açılacaktır.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.apple.com/">Apple</a>
    <a href="https://support.apple.com/">Support Sayfasına Gidiniz.</a>
    <a href="https://www.apple.com"><img src="apple.jpg"></a>
</body>

</html>

<!--
    site dışına verilen linklerde adresin en başında görülen http veya ftp ibaresi
    veri gönderip alırken kullanılan protokolü belirtir. 
    http protokolü web sayfası isteklerini yönetirken ftp protokolü dosya isteklerini yönetir.
