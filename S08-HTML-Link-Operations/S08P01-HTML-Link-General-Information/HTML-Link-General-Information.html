<!--

    @author ercankertisci


    ** HTML sayfalarının en önemli özelliği linkler, yani sayfa içi veya sayfa dışı bağlantılar oluşturmak
    ve bu sayede sayfa içinde, sayfalar arasında veya siteler arasında gezinti yapabilmektir.

    ** Linkler sayesinde herhangi bir metne veya resme tıkladığınızda sayfa içinde veya sayfa dışında
    belirlenen hedefe gidebiliriz.

    ** Link oluşturmak için <a> tagı kullanılır. 
    
    ** Eğer herhangi bir metne, resme veya video gibi bir nesneye link atamak isterseniz aşağıdaki
    gibi bir kod kullanabilirsiniz.

    <a href="hedef">nesne</a>

    ** a tagındaki href özelliği ile hedef belirtilir.

    ** Kullanılan hedefler aşağıdaki gibidir.

    - Boş/hedefsiz link: <a href="#"></a>
    
    - Aynı sayfada bir nesne/tag: <a href="#nesne"></a>

    - Aynı sitede başka bir sayfa: <a href="sayfa.html"></a>

    - Aynı sitede bir dosya: <a href="dosya.rar"></a>

    - Başka bir site: <a href="http://www.google.com.tr"></a>

    - Başka bir sitede bir sayfa: <a href="http://www.google.com.tr/iletisim"></a>

    - Başka bir sitede bir dosya: <a href="http://www.google.com.tr/web.pdf"></a>

    ----

    Link verilen nesneler/içerikler aşağıdaki gibidir.

    Kelime: <a href="index.html">Anasayfa</a>
    Kişi ya da kurum adı: <a href="http://www.google.com.tr">Google</a>
    Başlık: <a href="makale.html"><h2>Makaleler</h2></a>
    Cümle: <a href="iletisim.html">İletişim sayfasına gidiniz</a>
    Resim: <a href="anasayfa.htlm"><img src="ana.jpg"></a>
    Ses: <a href="ses.html"><audio src="ses.ogg"></audio></a>
    Video: <a href="vid.html"><video src="ali.ogg"></video></a>

    Linkleri anlamak çok önemlidir. Çünkü HTML demek link demektir.

-->
